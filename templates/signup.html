{% extends "layout.html" %}

{% block title %}
Sign up
{% endblock %}

{% block content %}
<div class="min-h-screen py-6 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md mx-auto">
            <div class="bg-white rounded-2xl shadow-xl p-8 space-y-8 transition-all duration-300 hover:shadow-2xl">
                <!-- Header -->
                <div class="text-start">
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Sign up</h2>
                      <p class="text-gray-600">
                        Create an account or
                        <a href="{{ url_for('login') }}" class="text-blue-500 hover:text-blue-600 underline transition-colors duration-200">
                            Log in.
                        </a>
                    </p>
                </div>
                <!-- Form -->
                <form action="{{ url_for('signup') }}" method="post" class="space-y-6">
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            Email
                        </label>
                        <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="your.email@example.com"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
                        required
                        />
                    </div>
                    
                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            Password
                        </label>
                        <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
                        required
                        />
                    </div>

        <!-- Remember Me -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="remember_me"
              name="remember_me"
              class="h-4 w-4 rounded border-gray-300 text-blue-500 focus:ring-blue-500"
              />
            <label for="remember_me" class="ml-2 block text-sm text-gray-700">
                Remember me
            </label>
          </div>
        </div>

        <!-- Submit Button -->
        <button
        type="submit"
          class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform transition-all duration-200 hover:-translate-y-0.5"
        >
        Sign Up
        </button>
    </form>
</div>

{% endblock %}
