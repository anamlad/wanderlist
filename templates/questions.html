{% extends "layout.html" %} {% block title %} The Wanderlist {% endblock %} {%
block content %}

<div class="min-h-screen py-6 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto">
    <div
      class="bg-white rounded-2xl shadow-xl p-8 space-y-8 transition-all duration-300 hover:shadow-2xl"
    >
      <!-- Form -->
      <form action="{{ url_for('questions') }}" method="post" class="space-y-6">
        <!-- Where To Input -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Where to?
          </label>
          <input
            type="text"
            id="where-text"
            name="where-text"
            placeholder="Enter a city or region"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
            required
          />
        </div>

        <!-- Select Mood Input -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            What's your mood?
          </label>
          <select
            type="select"
            id="mood"
            name="mood"
            placeholder="Enter your password"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
            required
          >
            <option disabled selected hidden value="">Select your mood</option>
            <option value="adventurous">Adventurous</option>
            <option value="relaxed">Relaxed</option>
            <option value="romantic">Romantic</option>
            <option value="energetic">Energetic</option>
            <option value="peaceful">Peaceful</option>
          </select>
        </div>

        <!-- Select Activity Type Input -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Activity Type
          </label>
          <select
            type="select"
            id="activity"
            name="activity"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
            required
          >
            <option disabled selected hidden value="">
              Select your preferred activity
            </option>
            <option value="outdoor">Outdoor Adventures</option>
            <option value="cultural">Cultural Experiences</option>
            <option value="culinary">Food & Drink</option>
            <option value="entertainment">Entertainment</option>
            <option value="wellness">Wellness & Relaxation</option>
          </select>
        </div>

        <!-- Select Budget Input -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Budget
          </label>
          <select
            type="select"
            id="budget"
            name="budget"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
            required
          >
            <option disabled selected hidden value="">Select your budget</option>
            <option value="budget-friendly">Budget-Friendly</option>
            <option value="moderate">Moderate</option>
            <option value="luxury">Luxury</option>
          </select>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform transition-all duration-200 hover:-translate-y-0.5"
        >
          Plan My Adventure!
        </button>
      </form>
      
    </div>
    <div class="text-center mt-6 relative">
      <button
        id="random-btn"
        class="group relative px-6 py-3 bg-gradient-to-r from-pink-500 to-purple-500 rounded-lg text-white font-medium shadow-lg hover:shadow-xl transform transition-all duration-200 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
      >
        <i class="fa-solid fa-dice mr-1.5"></i>
        Oh no, surprise me!
      </button>
        <span  id="confetti" class="hidden absolute text-8xl transform animate-bounce top-5 right-0 translate-x-12 -translate-y-20 z-10">&#127881;</span>

</div>

{% block scripts%}

<script>

  document.getElementById("random-btn").addEventListener("click", function () {
    const confetti = document.getElementById("confetti")
    confetti.classList.remove("hidden");
    confetti.classList.add("visible");

       // Number of confetti pieces to create
    const numConfetti = 30;

    for (let i = 0; i < numConfetti; i++) {
      // Clone the confetti emoji
      const confettiClone = confetti.cloneNode(true);
      
      // Apply styles for the confetti clone
      confettiClone.classList.add(
        "absolute", 
        "text-5xl", 
        "animate-bounce", 
        "scale-150", 
        "z-10"
      );

      // Set random position for each clone
      const randomX = Math.random() * window.innerWidth; // Random X position
      const randomY = Math.random() * window.innerHeight; // Random Y position
      const randomDelay = Math.random() * 2; // Random delay for animation start

      // Apply the random positioning and animation delay
      confettiClone.style.left = `${randomX}px`;
      confettiClone.style.top = `${randomY}px`;
      confettiClone.style.animationDelay = `${randomDelay}s`;

      // Append the clone to a container (you can also use document.body if preferred)
      document.body.appendChild(confettiClone);
    }
   });
</script>
{% endblock %} {% endblock %}
