{% extends "layout.html" %} {% block title %} The Wanderlist {% endblock %} {%
block content %}
<div class="min-h-screen py-6 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto">
    <div
      class="bg-white rounded-2xl shadow-xl p-8 space-y-8 transition-all duration-300 hover:shadow-2xl"
    >
      <!-- Form -->
      <form action="{{ url_for('forgot') }}" method="post" class="space-y-6">
        <!-- Email Input -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your.email@example.com"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform transition-all duration-200 hover:-translate-y-0.5"
        >
          Submit
        </button>
        {% endblock %}
      </form>
    </div>
  </div>
</div>
